<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Poem First Webpage</title>
    </head>

    <body>
        <!-- I am a comment -->
        <h1>That's all folks!</h1>
            <p>Is what I <em><strong>wanted</strong></em> to say...</p>
            <p>But I'm just not sure...</p>
        <h1>We hoped you enjoyed the show!</h1>
            <p><em>Please</em>, like it.</p>
            <p>Please like me.</p>
        <h1>Until next time!</h1>
            <p>But what if our <strong>time</strong> is running out?</p>
            <p>Two ships waving past.</p>
        <h1>Buh-bye!</h1>
            <p>Don't ever say good-bye.</p>
    </body>
</html>
